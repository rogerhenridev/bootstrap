<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <style>
        body {
        background: linear-gradient(to right, #000000, #222ed6);
        display: flex;
        justify-content: center; 
        align-items: center;
        min-height: 100vh; 
        }

        .form-container {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px; 
        padding: 20px;
        width: 500px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
        }
    </style>
    </head>

    <body>
    <div class="container p-5">
        <div class="form-container"> <h1 class="text-center">Cadastro com Bootstrap</h1>

        <form>
            <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control" placeholder="Nome completo:" required>
            </div>

            <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="E-mail:" required>
            </div>

            <div class="mb-3">
            <label for="tel" class="form-label">Telefone:</label>
            <input type="tel" id="telefone" class="form-control" placeholder="Telefone ( )" required>
            </div>

            <div class="text-center">
            <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
        </div>
    </div>
    <div id="mensagem-sucesso"></div>

    <script>
        $(document).ready(function(){
        $('#telefone').mask("(00) 00000-0000");
        });

    </script>
</body>
</html>
